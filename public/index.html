<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Time</title>
</head>

<body>
  <div class="bigWrapper">
    <nav>
      <a href="/">Fitness Tracker Dashboard</a>
      <a class="stats" href="/stats">Stats and Graphs <i class="fas fa-chart-line"></i></a>
    </nav>
    <header>
      <h1>Fitness Time <i class="fas fa-stopwatch"></i></h1>
    </header>
    <div class="wrapper workout">

      <div class="ui container workout">
        <div class="ui raised card m-auto">
          <div class="prev-workout">
            <h3>Last Workout</h3>
            <div>
              <div class="workout-stats"></div>
              <div class="buttons">
                <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
                <a href="/exercise" class="huge positive ui button">New Workout</a>
              </div>
            </div>
          </div>
          <div class="new-workout">
            <h3>Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="toast">
      Workout Added Successfully!
    </div>
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
